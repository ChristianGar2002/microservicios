server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true #Con esto indicamos que se van a registrar en el servidor eureka
    register-with-eureka: true #Y que este es un cliente de eureka
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true #instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} para que te genere un puerto aleatorio