spring:
  application:
    name: usuario-micro
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:mysql://localhost:3306/micro
    username: root
    # spring.datasource.password=root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configuraciones de JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

feign:
  client:
    config:
      default:
        loggerLevel: full
        connectTimeout: 5000
        readTimeout: 5000