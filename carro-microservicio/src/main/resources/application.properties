server.port=8001
spring.application.name=carro-micro
#Configuraciones de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/micro
spring.datasource.username=root
#spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracions de JPA

#Cuando se ejecute el proyecto automaticamente ejecutara esta operacion
spring.jpa.hibernate.ddl-auto=update

#Si tu quieres mostrar el codigo sql por consola
spring.jpa.show-sql=true

#Dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
